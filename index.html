---
layout: default
---

{% include header.html %}

<div class="blog">
    <h1>Ensayos:</h1>
    <ul>
        {% for post in site.posts %}
        <li>
            <span class="date">{{ post.date | date: '%Y.%m.%d' }}</span> - <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
